[mod-setting-description]
crude-transport-belt-enable-nogear=Aktiviere oder deaktiviere den [color=green]Nur Eisenplatte[/color] Bauplan, standardmäßig aktiviert. Du kannst mehrere Baupläne aktivieren, wenn du willst, sie können separat oder zusammen benutzt werden. Dieser Bauplan erlaubt es dir Simple Fließbänder nur für Eisenplatten herzustellen. Die Kosten und Anzahl an hergestellten Gegenständen kann mit den Multiplikatoren angepasst werden.
crude-transport-belt-cost-nogear-ironplate=Multipliziert die Kosten von Eisenplatten für den [color=green]Nur Eisenplatte[/color] Bauplan. Die Kosten sind standardweise 1 Eisenplatte, was dann mit diesem Wert multipliziert wird.
crude-transport-belt-result-nogear=Multipliziert die Anzahl an hergestellten Gegenständen vom [color=green]Nur Eisenplatte[/color] Bauplan. Die Anzahl ist standardweise 1 Simples Fließband, was dann mit diesem Wert multipliziert wird.
crude-transport-belt-enable-cheap=Aktiviere oder deaktiviere den [color=blue]Eisenplatte und Zahnrad[/color] Bauplan, standardmäßig deaktiviert. Du kannst mehrere Baupläne aktivieren, wenn du willst, sie können separat oder zusammen benutzt werden. Dieser Bauplan erlaubt es dir Simple Fließbänder für Eisenplatten und Eisenzahnräder herzustellen, genauso wie normale Fließbänder. Die Kosten und Anzahl an hergestellten Gegenständen kann mit den Multiplikatoren angepasst werden.
crude-transport-belt-cost-cheap-ironplate=Multipliziert die Kosten von Eisenplatten für den [color=blue]Eisenplatte und Zahnrad[/color] Bauplan. Die Kosten sind standardweise 1 Eisenplatte, was dann mit diesem Wert multipliziert wird.
crude-transport-belt-cost-cheap-irongear=Multipliziert die Kosten von Eisenzahnrädern für den [color=blue]Eisenplatte und Zahnrad[/color] Bauplan. Die Kosten sind standardweise 1 Eisenzahnrad, was dann mit diesem Wert multipliziert wird.
crude-transport-belt-result-cheap=Multipliziert die Anzahl an hergestellten Gegenständen vom [color=blue]Eisenplatte und Zahnrad[/color] Bauplan. Die Anzahl ist standardweise 1 Simples Fließband, was dann mit diesem Wert multipliziert wird.
